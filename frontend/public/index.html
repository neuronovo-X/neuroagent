      ::-webkit-scrollbar {

    <div id="root">
      <!-- –ö—Ä–∞—Å–∏–≤–∞—è –∑–∞–≥—Ä—É–∑–æ—á–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è -->
      <div style="

        top: 0;

        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a, #581c87, #0f172a);

        "></div>

          margin: 8px 0 0 0;
          font-size: 14px;
          color: rgba(255, 255, 255, 0.7);
        ">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–ª–ª–µ–∫—Ç–∏–≤–Ω–æ–≥–æ —Ä–∞–∑—É–º–∞...</p>
      </div>
    </div>
    
    <script>
      // –£–±–∏—Ä–∞–µ–º –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω –∫–æ–≥–¥–∞ React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
      function removeLoader() {
        const loader = document.querySelector('#root > div');
        if (loader && loader.style.position === 'fixed') {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => {
            if (loader.parentNode) {
              loader.remove();
            }
          }, 300);
        }
      }
      
      // –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
      window.addEventListener('load', () => setTimeout(removeLoader, 500));
      document.addEventListener('DOMContentLoaded', () => setTimeout(removeLoader, 1000));
      
      // Fallback - —É–±–∏—Ä–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –≤ –ª—é–±–æ–º —Å–ª—É—á–∞–µ
      setTimeout(removeLoader, 3000);
      
      // üéÆ –ö–û–ù–¢–†–û–õ–ò–†–£–ï–ú–´–ï –¶–ò–ö–õ–´ v8.3 - –†–£–ß–ù–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò –ö–ù–û–ü–ö–ê –•–ê–û–°–ê
      const advancedVersion = 'neuroagent-controlled-cycles-v8.3';
              if (!localStorage.getItem(advancedVersion)) {
          console.log('üéÆ –ù–µ–π—Ä–æ–ê–≥–µ–Ω—Ç: –ö–û–ù–¢–†–û–õ–ò–†–£–ï–ú–´–ï –¶–ò–ö–õ–´ v8.3 - –†–£–ß–ù–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò –ö–ù–û–ü–ö–ê –•–ê–û–°–ê...');
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–∞–∂–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        const apiKey = localStorage.getItem('neuroagent-apikey') || '';
        const data = localStorage.getItem('neuroagent-data');
        let preservedData = {
          apiKey: apiKey,
          cycleHistory: [],
          autoAdvance: true,
          cycleDelay: 3000
        };
        
        if (data) {
          try {
            const parsed = JSON.parse(data);
            preservedData.cycleHistory = parsed.cycleHistory || [];
            preservedData.autoAdvance = parsed.autoAdvance !== undefined ? parsed.autoAdvance : true;
            preservedData.cycleDelay = parsed.cycleDelay || 3000;
            preservedData.apiKey = parsed.apiKey || apiKey;
          } catch (e) {
            console.log('–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ —Ä–µ–∑–µ—Ä–≤–Ω–æ–π –∫–æ–ø–∏–∏');
          }
        }
        
        // –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞
        localStorage.clear();
        sessionStorage.clear();
        
        // –û—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞ –±—Ä–∞—É–∑–µ—Ä–∞
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => caches.delete(name));
          }).catch(e => console.log('–ö—ç—à –±—Ä–∞—É–∑–µ—Ä–∞ –æ—á–∏—â–µ–Ω'));
        }
        
        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –Ω–æ–≤–æ–º —Ñ–æ—Ä–º–∞—Ç–µ
        localStorage.setItem('neuroagent-apikey', preservedData.apiKey);
        localStorage.setItem('neuroagent-data', JSON.stringify({
          ...preservedData,
          timestamp: Date.now()
        }));
        localStorage.setItem(advancedVersion, Date.now().toString());
        
        console.log('üî• –°–ï–ö–†–ï–¢–ù–û–ï –£–í–ï–õ–ò–ß–ï–ù–ò–ï –°–£–¢–ò –ê–ö–¢–ò–í–ò–†–û–í–ê–ù–û! –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫...');
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –Ω–æ–≤—ã—Ö —Å—Ç–∏–ª–µ–π
        setTimeout(() => {
          window.location.reload(true);
        }, 2000);
      }
    </script>
